<script>
    function goAdd1()
    {
      /* num1 = document.getElementById("num1").value;
       num2 = document.getElementById("num2").value;
       num3 = document.getElementById("num3").value;
       num4 = document.getElementById("num4").value;
       num5 = document.getElementById("num5").value;

       var result = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5) ;
       document.getElementById("result").innerHTML=result;
       */
      //id속성이 같으면 안된다

       var result=0;
       for(i=1; i<=5; i++)
       {
           num= document.getElementById("num"+i).value;
           result = result + parseInt(num);
       }
       document.getElementById("result").innerHTML=result;
    }

    function goAdd2() 
    //name속성은 서버로 정보를 전송하기 위해 사용한다
    //이건 배열구조로 전환가능, 동일한 이름을 가질 수 있다
    //document.getElementsByName(name속성)
    {
      var nums = document.getElementsByName("num");
      console.log("배열의 크기: ", nums.length);

      var result=0;
      for(i=0; i<nums.length; i++)
      {
          result = result + parseInt(nums[i].value);
      }
      document.getElementById("result").innerHTML=result;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<p>
    <input type="text" name="num" id="num1" value="1"><br>
    <input type="text" name="num" id="num2" value="2"><br>
    <input type="text" name="num" id="num3" value="3"><br>
    <input type="text" name="num" id="num4" value="4"><br>
    <input type="text" name="num" id="num5" value="5"><br>
    --------------------------------------<br>
    합계 : <span id="result"></span><br>
</p>
    <input type="button" value="계산하기1(id속성)" onclick="goAdd1()">
    <input type="button" value="계산하기2(name속성)" onclick="goAdd2()">
    
</body>
</html>
